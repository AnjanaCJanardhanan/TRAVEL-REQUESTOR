<body> <div class="login-container">
<h2>Travel Request Form</h2>
        <hr>

        <form action="" id="travelrequest">

            <!-- for empid  -->
            <div id="form-group">
                <label for="empid">Employee ID:</label>&nbsp;&nbsp;&nbsp;
                <!-- <br> -->
                <input type="text" id="txtempid" name="txtempid" class="form-control">
                <span id="empidError" class="error"></span>
            </div>

            <!-- for employee Name  -->
            <br>
            <div id="form-group">

                <label for="empName">Employee Name:</label>&nbsp;&nbsp;&nbsp;
                <!-- <br> -->
                <input type="text" id="txtempname" name="txtempname" class="form-control">
                <span id="empnameError" class="error"></span>
            </div>

            <!-- for project  -->
            <br>
            <div id="form-group">
                <label for="project">Project:</label>&nbsp;&nbsp;&nbsp;
                <!-- <br> -->
                <input type="text" id="txtproject" name="txtproject" class="form-control">
                <span id="projectError" class="error"></span>
            </div>

            <!-- for cause for travel -->
            <br>
            <div id="form-group">
                <label for="causefortravel">Cause for travel:</label>&nbsp;&nbsp;&nbsp;
                <!-- <br> -->
                <input type="text" id="txtcausefortravel" name="txtcausefortravel" class="form-control">
                <span id="causefortravelError" class="error"></span>
            </div>

            <!-- for source -->
            <br>
            <div id="form-group">
                <label for="source">Source:</label>&nbsp;&nbsp;&nbsp;
                <!-- <br> -->
                <input type="text" id="txtsource" name="txtsource" class="form-control">
                <span id="sourceError" class="error"></span>

            </div>
            <!-- for destination -->
            <br>
            <div id="form-group">
                <label for="destination">Destination:</label>&nbsp;&nbsp;&nbsp;
                <!-- <br> -->
                <input type="text" id="txtdestination" name="txtdestination" class="form-control">
                <span id="destinationError" class="error"></span>

            </div>



            <!-- for fromdate -->
            <br>
            <div id="form-group">
                <label for="frmdate">From Date:</label>&nbsp;&nbsp;&nbsp;
                <input type="date" id="frmDate" name="frmDate" class="form-control">
                <span id="frmDateEror" class="error"></span>
            </div>

            <!-- for number of days -->
            <br>
            <div id="form-group">
                <label for="numberofdays">Number of Days:</label>&nbsp;&nbsp;&nbsp;
                <input type="text" id="numberofdays" name="numberofdays" class="form-control" readonly>
                <span id="numberofDaysError" class="error"></span>
            </div>

            <!-- for Todate -->
            <br>
            <div id="form-group">
                <label for="todate">To Date:</label>&nbsp;&nbsp;&nbsp;
                <input type="date" id="toDate" name="toDate" class="form-control">
                <span id="ToDateEror" class="error"></span>
            </div>
            <!-- button  -->

            <br>
            <div>
                <button type="submit" class="btn btn-primary form-control sub">Button</button>

            </div>


            <script src="/DemoJavaScript2023/js1/validation.js"></script>
            </form>

        </div>
        </html>
